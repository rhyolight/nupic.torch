version: 2

jobs:

  validate_contributor:
    working_directory: ~/nupic.torch
    machine: 
      image: circleci/classic:latest
    steps:
      - checkout
      - run:
          name: Validate contributor license
          command: ci/validate-contributor.sh

  install_dependencies:
    working_directory: ~/nupic.torch
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: pip install --user flake8-formatter-junit-xml
      - run: pip install --user -r requirements-dev.txt -r requirements.txt
      - run: python setup.py install --user
    save_cache:
      key: pip-cache-v1-{{ arch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
      paths:
        - ~/.local
        - ~/.cache

  check_style:
    working_directory: ~/nupic.torch
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - restore_cache: 
          keys: 
            - pip-cache-v1-{{ arch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
      - run:
          name: Check Style
          command: |
            mkdir -p test_results/flake8
            ~/.local/bin/flake8 --show-source --format junit-xml --output-file test_results/flake8/results.xml  nupic tests examples
      - store_test_results:
          path: test_results

  test:
    working_directory: ~/nupic.torch
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: Run python tests
          environment:
            PYTEST_ADDOPTS: --junitxml=test_results/pytest/results.xml --verbose
          command: |
            mkdir -p test_results/pytest
            python setup.py test
      - store_test_results:
          path: test_results

  build:
    working_directory: ~/nupic.torch
    docker:
      - image: circleci/python:3.6
    steps:
      - run:
          name: Build wheel
          environment:
            VERBOSE: "1"
          command: python setup.py bdist_wheel
      - store_artifacts:
          path: dist
      - save_cache:
          key: pip-dist-v1-{{ arch }}-{{ checksum "nupic/torch/__init__.py" }}
          paths:
            - ~/nupic.torch/dist

  deploy:
    working_directory: ~/nupic.torch
    docker:
      - image: circleci/python:3.6
    # Working around missing CIRCLE_TAG environment variable.
    # when: 
    #   - condition: \[\[ `git describe --tags --abbrev=0 --exact-match` =~ [0-9]+(\.[0-9]+)* \]\]
    steps:
      - checkout
      - restore_cache:
          key: pip-dist-v1-{{ arch }}-{{ checksum "nupic/torch/__init__.py" }}
      - run: pip install twine --user
      - run:
          name: Deploy to PYPI
          environment:
            VERBOSE: "1"
          command: python -m twine upload --repository-url https://test.pypi.org/legacy/ dist/*

workflows:
  version: 2

  validate-build-test-deploy:
    jobs:
      - validate_contributor
      - install_dependencies:
          requires:
            - validate_contributor
      - check_style:
          requires:
            - install_dependencies
      - test:
          requires:
            - install_dependencies
      - build:
          requires:
            - check_style
            - test
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
